name: Generate Beat List and Deploy Pages

on:
  push:
    branches: ["main"] # This is the magic that makes it automatic
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate beat list
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');
            const workspace = process.env.GITHUB_WORKSPACE;
            function getFiles(dir) {
              const fullDir = path.join(workspace, dir);
              if (!fs.existsSync(fullDir)) { return []; }
              return fs.readdirSync(fullDir).filter(file => file.endsWith('.mp3'));
            }
            const allBeats = getFiles('beats').map(file => ({ songName: path.parse(file).name.replace(/[-_]/g, ' '), filePath: 'beats/' + file }));
            const featuredBeats = getFiles('featured').map(file => ({ songName: path.parse(file).name.replace(/[-_]/g, ' '), filePath: 'featured/' + file }));
            const beatList = { allBeats, featuredBeats };
            fs.writeFileSync('beat-list.json', JSON.stringify(beatList, null, 2));
          "
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
