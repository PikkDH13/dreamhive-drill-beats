<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Beat Store</title>

    <!-- Google Fonts for Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* --- GENERAL STYLES & THEME --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Very dark grey background */
            color: #e0e0e0; /* Light grey text for readability */
        }

        /* --- BACKGROUND IMAGE CONTAINER --- */
        /* To change the background, place an image in your 'images' folder */
        /* and then update the URL below. Example: url('images/background.jpg') */
        .background-container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto; /* Centers the container */
            background-color: #1e1e1e; /* Fallback color if image fails */
            /* ▼▼▼ EDIT YOUR BACKGROUND IMAGE PATH HERE ▼▼▼ */
            background-image: url(''); 
            background-size: cover;
            background-position: center;
            border-radius: 15px; /* Rounded edges */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
        }

        /* --- HEADER & LOGIN --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            color: #e53935; /* Red color for your title */
            margin: 0;
        }

        .login-signup a {
            color: #e0e0e0;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 15px;
            border: 1px solid #e53935;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-signup a:hover {
            background-color: #e53935;
            color: #fff;
        }
        
        /* --- SECTION HEADERS --- */
        h2 {
            color: #e53935;
            border-bottom: 2px solid #e53935;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        /* --- FEATURED BEATS (HORIZONTAL LIST) --- */
        .featured-beats-list {
            display: flex;
            gap: 20px; /* Space between featured beats */
            overflow-x: auto; /* Allows horizontal scrolling if needed */
            padding-bottom: 15px;
        }
        
        .featured-beat-item {
            flex: 1;
            min-width: 200px; /* Minimum width for each item */
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .featured-beat-item .song-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        /* --- MAIN BEAT LIST (VERTICAL) --- */
        .beat-list {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between each beat row */
        }

        .beat-item {
            display: flex;
            align-items: center;
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        
        .beat-item:hover {
            background-color: #383838;
        }

        .beat-item .song-name {
            flex-grow: 1; /* Takes up most of the space */
            font-size: 1.2em;
            font-weight: bold;
        }

        /* --- BUTTONS & ICONS --- */
        .beat-item .button, .featured-beat-item .button {
            background: none;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 24px; /* Icon size */
            margin: 0 10px;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s, background-color 0.3s;
        }

        .beat-item .button:hover, .featured-beat-item .button:hover {
            color: #e53935;
        }

        .buy-button {
            background-color: #e53935;
            color: #fff;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-left: 15px;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #c42724;
        }
        
        .like-container {
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 60px; /* Prevents layout shift when number changes */
        }

    </style>
</head>
<body>

    <div class="background-container">
        
        <header class="header">
            <h1>YOUR LOGO/NAME</h1>
            <div class="login-signup">
                <a href="#" id="login-btn">Log In</a>
                <a href="#" id="signup-btn">Sign Up</a>
            </div>
        </header>

        <main>
            <section class="featured-beats">
                <h2>Featured Beats</h2>
                <div class="featured-beats-list" id="featured-beats-list"></div>
            </section>

            <section class="all-beats">
                <h2>All Beats</h2>
                <div class="beat-list" id="all-beats-list"></div>
            </section>
        </main>

    </div>

    <script>
        // --- JAVASCRIPT SECTION ---
        // This is the "brain" of your website.
        // You must manually update the lists below with your own beat information.

        // ===================================================================================
        // === STEP 1: Add your FEATURED beats here. =========================================
        // ===================================================================================
        // INSTRUCTIONS:
        // 1. Put your featured audio files into the "featured" folder.
        // 2. For each beat, add a new line inside the brackets [ ].
        // 3. Use this format: { songName: "Name Of Your Beat", filePath: "beats/featured/your-file-name.mp3" },
        // (Don't forget the comma after each line, except the last one).
        const featuredBeats = [
            // Example:
            // { songName: "My First Featured Beat", filePath: "beats/featured/first-beat.mp3" },
            // { songName: "Another Hot One", filePath: "beats/featured/hot-one.mp3" },
        ];


        // ===================================================================================
        // === STEP 2: Add ALL your regular beats here. ======================================
        // ===================================================================================
        // INSTRUCTIONS:
        // 1. Put your regular audio files into the "beats" folder.
        // 2. Add new beats to the END of this list. They will automatically appear at the TOP of the webpage.
        // 3. Use this format: { songName: "Name", filePath: "beats/file.mp3", buyLink: "your-payment-link-here" },
        const allBeats = [
            // Example:
            // { songName: "Everyday Grind", filePath: "beats/grind.mp3", buyLink: "http://your.beatstars.link" },
            // { songName: "Late Night Vibe", filePath: "beats/vibe.mp3", buyLink: "http://your.paypal.me" },
        ];

        // --- NO NEED TO EDIT BELOW THIS LINE ---

        // Audio player logic
        let currentAudio = null;
        let currentPlayButton = null;

        function playPreview(button, filePath) {
            if (currentAudio) {
                if (currentPlayButton === button) {
                    if (currentAudio.paused) {
                        currentAudio.play();
                        button.innerHTML = '<i class="material-icons">pause_circle</i>';
                    } else {
                        currentAudio.pause();
                        button.innerHTML = '<i class="material-icons">play_circle</i>';
                    }
                    return;
                }
                currentAudio.pause();
                // If the previous button was a big featured one, reset its icon size
                if (currentPlayButton.querySelector('.material-icons').style.fontSize) {
                     currentPlayButton.innerHTML = '<i class="material-icons" style="font-size: 48px;">play_circle</i>';
                } else {
                     currentPlayButton.innerHTML = '<i class="material-icons">play_circle</i>';
                }
            }

            currentAudio = new Audio(filePath);
            currentAudio.play();
            // Check if it's a featured button to apply correct icon
            if(button.querySelector('.material-icons').style.fontSize) {
                button.innerHTML = '<i class="material-icons" style="font-size: 48px;">pause_circle</i>';
            } else {
                button.innerHTML = '<i class="material-icons">pause_circle</i>';
            }
            currentPlayButton = button;
            
            currentAudio.addEventListener('ended', () => {
                // Check again for featured button on end
                 if(button.querySelector('.material-icons').style.fontSize) {
                    button.innerHTML = '<i class="material-icons" style="font-size: 48px;">play_circle</i>';
                } else {
                    button.innerHTML = '<i class="material-icons">play_circle</i>';
                }
                currentAudio = null;
                currentPlayButton = null;
            });
        }

        // Like button logic (visual only, does not save)
        function likeBeat(likeCountElement) {
            let currentLikes = parseInt(likeCountElement.textContent);
            likeCountElement.textContent = currentLikes + 1;
        }

        // Function to generate HTML for a single beat item in the main list
        function createBeatItemHTML(beat) {
            return `
                <div class="beat-item">
                    <span class="song-name">${beat.songName}</span>
                    <button class="button preview-button" onclick="playPreview(this, '${beat.filePath}')">
                        <i class="material-icons">play_circle</i>
                    </button>
                    <div class="like-container">
                        <button class="button like-button" onclick="likeBeat(this.nextElementSibling)">
                            <i class="material-icons">favorite</i>
                        </button>
                        <span class="like-count">0</span>
                    </div>
                    <button class="button share-button">
                        <i class="material-icons">share</i>
                    </button>
                    <a href="${beat.buyLink}" target="_blank" class="buy-button">BUY LEASE</a>
                </div>
            `;
        }
        
        // Function to generate HTML for a featured beat
        function createFeaturedBeatHTML(beat) {
            return `
                <div class="featured-beat-item">
                     <p class="song-name">${beat.songName}</p>
                     <button class="button preview-button" onclick="playPreview(this, '${beat.filePath}')">
                        <i class="material-icons" style="font-size: 48px;">play_circle</i>
                    </button>
                </div>
            `;
        }

        // Function to render all the beats to the page
        function renderBeats() {
            const featuredListContainer = document.getElementById('featured-beats-list');
            featuredListContainer.innerHTML = featuredBeats.map(createFeaturedBeatHTML).join('');

            const allListContainer = document.getElementById('all-beats-list');
            allListContainer.innerHTML = allBeats.slice().reverse().map(createBeatItemHTML).join('');
        }
        
        document.addEventListener('DOMContentLoaded', renderBeats);
    </script>

</body>
</html>
